<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="location">
    <div class="tooltip">
      <h1 class="location-timezone">Timezone</h1>
      <span class="tooltiptext">Your timezone</span>
    </div>
    <canvas class="icon" width="128" height="128"></canvas>
  </div>
  <div class="temperature">
    <div class="degree-section tooltip">
      <span class="tooltiptext">Press to change value</span>
      <h2 class="temperature-degree"></h2>
      <span class="degree-letter">C</span>
    </div>
    <div class="temperature-description">It's cold </div>
  </div>

  <script src="skycons.js"></script>
  <script src="app.js"></script>
</body>

</html>
